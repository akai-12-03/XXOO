#topbar("G")
#user_sidebar('51')
			<div class="user-page">
				<div class="user-profile">
					<nav class="user-nav-tabs">
						<a class="active">推广联盟</a>
					</nav>
					<div class="tuiguang">
						<div class="account-top clearfix" style="padding-left:0">
							<p>
								推广链接
								<input type="text" class="chainedAddress" value="${weburl}/signup.html?ref=$!session.getAttribute('userInSession').id" id="urlText" />
								<button class="pure-button button-primary" id="copeUrl">复制</button>
							</p>
							<p id="bdshare" class="bdshare_t bds_tools_32 get-codes-bdshare" data="{'url':'${weburl}/signup.html?ref=$!session.getAttribute('userInSession').id'}" style="margin-top:20px; display: inline-block; vertical-align: middle;">
								<span class="bds_more" style="height:37px;">更多</span>
								<a class="bds_tsina">新浪</a>
								<a class="bds_tqq">腾讯</a>
								<a class="bds_renren">人人</a>
								<a class="bds_qzone">QQ </a>
							</p>
							<p style="float:left;font-size:14px;color:#646464;padding:30px 0 0 5px; ">请将地址复制发给好友,或点击下面按钮分享到社区,让好友打开链接注册即可。</p>
							<script type="text/javascript" id="bdshare_js" data="type=tools"></script>
							<script type="text/javascript" id="bdshell_js"></script>
							<script type="text/javascript">
								document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date() / 3600000);
							</script>
						</div>
						<div class="tui-recommend">
							<p>你的推荐信息统计数据：</p>
							<table class="pure-table pure-table-horizontal">
								<thead>
									<tr>
										<th width="20%">推荐总人数 </th>
										<th width="20%">实名认证人数 </th>
										<th width="20%">已充值人数</th>
										<th width="20%">已投资人数</th>
										<th width="20%">已获奖励（元）</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td style="padding-left:50px;">$!count</td>
										<td style="padding-left:50px;">$!shiming</td>
										<td style="padding-left:50px;">$!sumCount</td>
										<td style="padding-left:50px;">$!touziCount</td>
										<td style="padding-left:50px;">$!money</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
#foot()
		<script src="../public/tuiguang/jquery.zclip.js"></script>
		<script>
			seajs.use('myhome');
			$("#copeUrl").zclip({
				path: "../public/tuiguang/ZeroClipboard.js",
				/*此处应该使用绝对路径*/
				copy: function() {
					return $("#urlText").val();
				},
				afterCopy: function() { /* 复制成功后的操作 */
					alert("网址已经复制到您的剪贴板中\n您可以使用Ctrl+V快捷键粘贴到需要的地方");
				}
			});
		</script>
