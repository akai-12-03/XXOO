#topbar("signup")
<body class="white">
		<div class="common-topbar">
			<div class="mid-width clearfix">
				<a href="index.html"><img src="public/images/common-logo.png"></a>|<span>注册</span>
			</div>
		</div>
		<div class="signup-area mid-width">
			<div class="signup-body">
				<form class="pure-form signup-form" method="post" action="#" id="signup-form">
					<h4><span>注册</span><span class="signup-account">已有帐户？<a class="red" href="javascript:;">立即登录</a></span></h4>
					<div class="signup_field">
						<label>*手&nbsp;机&nbsp; 号：</label>
						<input name="telphone" type="text" class="signup_input" placeholder="请输入输入手机 " id="telphone" data-validator="telphone" required />
						<div class="tip"></div>
					</div>
					<div class="signup_field">
						<label>*密 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 码：</label>
						<input name="password" type="password" class="signup_input" placeholder="请输入密码" id="password" data-validator="password" required />
						<div class="tip"></div>
					</div>
					<div class="signup_field">
						<label>*确认密码：</label>
						<input name="repassword" type="password" class="signup_input" placeholder="请输入密码" id="repassword" data-validator="repassword" required />
						<div class="tip"></div>
					</div>
					<div class="signup_field verifyimg-box clearfix">
						<label>*验&nbsp; 证&nbsp; 码：</label>
						<input type="text" name="verify" id="imgCode" placeholder="请输入图片验证码" data-validator="code" class="signup_input" style="width:182px; margin-right:10px;" required>
						<img src="" alt="验证码" title="点击刷新" width="85" height="38">
						<div class="tip"></div>
					</div>
					<div class="signup_field verifytel-box">
						<label>*验&nbsp; 证&nbsp; 码：</label>
						<input type="text" name="code" data-validator="code" placeholder="请输入短信验证码" class="signup_input" style="width:182px; margin-right:10px;" required>
						<button type="button" class="pure-button pure-button-primary prov-btn">获取验证码</button>
						<div class="tip"></div>
					</div>
					<div class="signup_field">
						<label>*推&nbsp; 荐&nbsp; 人：</label>
						<input name="recommend" type="text" class="signup_input" placeholder="请输入推荐人" />
					</div>
					<div class="signup_field">
						<div class="checkbox">
							<input name="" type="checkbox" value="" checked="checked"> 我已阅读并且同意 <a class="red" href="javascript:;" id="example">《钱功夫使用协议》</a>
						</div>
					</div>
					<div class="signup_field clearfix">
						<button type="submit" id="send" class="pure-button button-primary">注 册</button>
					</div>
				</form>
			</div>
		</div>
		<div class="footer-bottom">
			<div class="mid-width">
				<ul class="clearfix">
					<li><a href="#"><i class="icon icon-logo1"></i></a></li>
					<li><a href="#"><i class="icon icon-logo2"></i></a></li>
					<li><a href="#"><i class="icon icon-logo3"></i></a></li>
					<li><a href="#"><i class="icon icon-logo4"></i></a></li>
					<li><a href="#"><i class="icon icon-logo5"></i></a></li>
				</ul>
				<span>版权所有：2013©雄猫软件  京ICP备13052580号-1</span>
			</div>
		</div>
		<script>
			seajs.use('signup');
		</script>
	</body>

</html>
