<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="MobileOptimized" content="320"/>
    <link rel="stylesheet" type="text/css" href="${weburl}/dist/css/style.min.css"/>
    <title>钱功夫</title>
    <script src="${weburl}/dist/libs/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="${weburl}/dist/js/index.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .ass-glass {
            font-size: 0;
            background-color: white;
            border-bottom: 1px solid #e1e1e1;
            padding: 20px;
        }

        .ass-left {
            display: inline-block;
            width: 40%;
            text-align: right;
            color: #666;
            font-size: 18px;
        }

        .ass-right {
            display: inline-block;
            width: 60%;
            text-align: left;
            position: relative;
            left: 10px;
            color: #333;
            font-size: 18px;
        }

        .ass-btn {
            width: 70%;
            color: white;
            background-color: #267dff;
            border: none;
            padding: 12px 0 12px 0;
            text-align: center;
            margin-top: 5%;
            margin-bottom: 5%;
            text-decoration: none;
            margin-left: 15%;
            border-radius: 10px;
            font-size: 16px;
            display: inline-block;
        }
    </style>
</head>
<body class="mi">
<div class="title-top text-align-center">
    <img src="${weburl}/dist/images/back.png" height="90%" class="title-top-i1"
         onclick="window.location.href='javascript:history.back(-1)'"/>
    <span class="titleTitle">债权转让</span>
    <span class="spanWhite"></span>
    <!--#rightmenu()-->
</div>
<div class="glassMode" onclick="closeRight()"></div>
<div class="ass-glass">
    <div class="ass-left">标题：</div>
    <div class="ass-right">钱功夫车A01</div>
</div>
<div class="ass-glass">
    <div class="ass-left">持有待收收益：</div>
    <div class="ass-right">500.00</div>
</div>
<div class="ass-glass">
    <div class="ass-left">期限：</div>
    <div class="ass-right">30天</div>
</div>
<div class="ass-glass">
    <div class="ass-left">投资本金：</div>
    <div class="ass-right">6000.00</div>
</div>
<div class="ass-glass">
    <div class="ass-left">应收总额：</div>
    <div class="ass-right">6600.00</div>
</div>
<div class="ass-glass">
    <div class="ass-left">已收总额：</div>
    <div class="ass-right">6600.00</div>
</div>
<div class="ass-glass">
    <div class="ass-left">已收利息：</div>
    <div class="ass-right">6600.00</div>
</div>
<div class="ass-glass">
    <div class="ass-left">待收利息：</div>
    <div class="ass-right">6600.00</div>
</div>
<div class="ass-glass">
    <div class="ass-left">待收本金：</div>
    <div class="ass-right">6600.00</div>
</div>
<div class="ass-glass">
    <div class="ass-left">转让金额：</div>
    <div class="ass-right">6600.00</div>
</div>
<div>
    <a href="" class="ass-btn">确定转让</a>
</div>
</body>
</html>
