<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8" />
		<meta content="yes" name="apple-mobile-web-app-capable"/>
		<meta content="yes" name="apple-touch-fullscreen"/>
		<meta content="telephone=no" name="format-detection"/>
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="MobileOptimized" content="320"/>
		<link rel="stylesheet" type="text/css" href="${weburl}/dist/css/style.min.css"/>
		<title>钱功夫</title>
		<script>
			var ROOT_URL = '${weburl}';
			var seajsEnv = {
				'mode': 'development',
				'debug': true
			};
		</script>
		<style type="text/css">
			#glass-msg{
				border-radius: 10px;
				color: red;
				width: 80%;
				height: 220px;
				position: absolute;
				left: 10%;
				top: 35%;
				text-align: center;
				background-color: white;
				z-index: 999;
				padding: 50px 20px 20px 20px;
				box-shadow: 0px 0px 112px -30px #333 inset;
			}
			.closeIcon{
				display: inline-block;
				z-index: 999;
				width: 32px;
				height: 32px;
				position: absolute;
				top: 0;
				left: 90%;
				background-image: url("${weburl}/dist/images/close.png");
			}
		</style>
		<script src="${weburl}/dist/libs/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="${weburl}/dist/libs/sea.js" ></script>
		<script type="text/javascript" src="${weburl}/dist/src/js/config.js" ></script>
		<script src="${weburl}/dist/js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="mi">
	<div class="title-top text-align-center">
          <img src="${weburl}/dist/images/back.png" height="90%" class="title-top-i1" onclick="window.location.href='javascript:history.back(-1)'"/>
          <span class="titleTitle">修改密码</span>
          <span class="spanWhite"></span>
     #rightmenu()
    </div>
    <div class="glassMode" onclick="closeRight()"></div>
    	<form id="signup-form" action="${weburl}/webapp/checkforgetpasswordparam.html" method="post">
    		<input type="hidden" name="mobile" value="$!telphone"/>
	    	<div class="form" style="margin-top: 10%;">
	    		<label for="password" class="labelHeight">新密码</label><div class="glass"><input type="password" name="password" id="password" placeholder="请输入新密码(6-15位字母、数字)" class="inputText" data-validator="password"/></div>
	    		<div class="tip"></div>
	    	</div>
	    	<div class="form">
	    		<label for="repassword" class="labelHeight">重复密码</label><div class="glass"><input type="password" name="repassword" id="repassword" placeholder="请再输入一次新密码" class="inputText" data-validator="repassword"/></div>
	    		<div class="tip"></div>
	    	</div>
	    	<div class="btn">
	    		<input type="submit" value="完成" />
	    	</div>
	    	
	    #if($!msg)
    	     <div id="bgc-glass"></div>
    		<div id="glass-msg">$!msg<i class="closeIcon"></i>#if($!msg.indexOf("成功")>0)<a href="${weburl}/webapp/myhome/user-index.html" style="text-decoration: none;color: #28B726;font-weight: bold;">返回登录</a>#end</div>
    	#end
    	</form>
    <script>
        	seajs.use('signup');
        	$(function(){
        		$(".closeIcon").on("click",function(){
        			$("#bgc-glass").css("display","none");
        			$("#glass-msg").css("display","none");
        		});
        	});
    </script>
	</body>
</html>
