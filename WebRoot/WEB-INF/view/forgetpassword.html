#topbar("signup")
	<body class="white">
		<div class="common-topbar">
			<div class="mid-width clearfix">
				<img src="public/images/common-logo.png">|<span>忘记密码</span>
			</div>
		</div>
		<div class="signup-area mid-width">
			<div class="signup-body">
				<form class="pure-form signup-form forget-form" method="post" action="${weburl}/checkforgetpasswordparam.html" id="forget-form">
					<h4><span>忘记密码</span><span class="signup-account"><a class="red" href="${weburl}/tologin.html">立即登录</a></span></h4>
					<div class="signup_field">
						<label>*手&nbsp;机&nbsp; 号：</label>
						<input name="telphone" type="text" class="signup_input" placeholder="请输入输入手机 " id="telphone" data-validator="telphone" required />
						<div class="tip"></div>
					</div>
					<div class="signup_field verifyimg-box clearfix">
						<label>*验&nbsp; 证&nbsp; 码：</label>
						<input type="text" name="imgCode" id="imgCode" placeholder="请输入图片验证码" data-validator="code" class="signup_input" style="width:182px; margin-right:10px;" required>
						<img src="${weburl}/pcrimg.html" alt="验证码" title="点击刷新" width="85" height="38">
						<div class="tip"></div>
					</div>
					<div class="signup_field verifytel-box">
						<label>*验&nbsp; 证&nbsp; 码：</label>
						<input type="text" name="code" data-validator="code" placeholder="请输入短信验证码" class="signup_input" style="width:182px; margin-right:10px;" required>
						<button type="button" class="pure-button pure-button-primary prov-btn">获取验证码</button>
						<div class="tip"></div>
					</div>
					<div class="signup_field">
						<label>*密 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 码：</label>
						<input name="password" type="password" class="signup_input" placeholder="请输入密码" id="password" data-validator="password" required />
						<div class="tip"></div>
					</div>
					<div class="signup_field">
						<label>*确认密码：</label>
						<input name="repassword" type="password" class="signup_input" placeholder="请输入密码" id="repassword" data-validator="repassword" required />
						<div class="tip"></div>
					</div>
					<div class="signup_field clearfix">
						<button type="submit" class="pure-button button-primary" id="send">确定</button>
					</div>
				</form>
				#if($!msg)
				<div id="tipBox" style="display:block;">
					<header class="clearfix"><a href="javascript:closewin()" class="close_btn">X</a></header>
					<div class="tip-content">
						#if($!msg.indexOf("成功")>0) <i class="icon icon-success"></i>&nbsp;$!msg,<a href="${weburl}/tologin.html">立即去登录</a>
						#else 
						<i class="icon icon-fail"></i> &nbsp;$!msg 
						#end
					</div>
				</div>
				<div class="mask" style="display:block"></div>
				#end
			</div>
		</div>
		<div class="footer-bottom">
			<div class="mid-width">
				<!--<ul class="clearfix">
					<li><a href="#"><i class="icon icon-logo1"></i></a></li>
					<li><a href="#"><i class="icon icon-logo2"></i></a></li>

				--><span style="display:block;">备案号：浙ICP备16004794号&nbsp;&nbsp;杭州钱坤互联网金融服务有限公司</span>
			</div>
		</div>
		<script>
			seajs.use('forget');
		</script>
	</body>

</html>
